 mazdaki_religion_desc: "Mazdak était un prêtre zoroastrien qui prétendait être le prophète d'Ahurâ Mazda. Il tenta de réformer la religion en y introduisant des éléments gnostiques, et chercha à mettre en avant une possession communautaire des biens et des programmes de charité."
 manichean_religion_desc: "Le manichéisme est une religion gnostique, incorporant des éléments propres au christianisme, au zoroastrianisme au bouddhisme et au gnosticisme."
 baltic_pagan_reformed_religion_desc: "La foi baltique réformée dispose d'un Livre Saint, comprenant les mythes de la Création, divers chapitres sur les dieux et un livre consacré aux prophéties. L'Église dispose d'une liturgie uniformisée et d'une hiérarchie bien établie, au sommet de laquelle se trouve le Grand Prêtre des dievs."
 finnish_pagan_reformed_religion_desc: "La foi suomenusko réformée dispose d'un Livre Saint, comprenant les mythes de la Création, divers chapitres sur les dieux et un livre consacré aux sorts et aux mystères. L'Église dispose aussi d'une liturgie uniformisée et une hiérarchie bien établie, au sommet de laquelle se trouve le grand prêtre d'Ukko."
 slavic_pagan_reformed_religion_desc: "La foi slave réformée dispose d'un Livre Saint, comprenant les mythes de la Création, divers chapitres sur les dieux et un livre consacré aux prophéties. L'Église dispose d'une liturgie uniformisée et d'une hiérarchie bien établie, au sommet de laquelle se trouve le grand prêtre de Péroun."
 zun_pagan_reformed_religion_desc: "Zun, le Dieu-Soleil et le Pourvoyeur de Justice, incarne la sagesse, la puissance, le feu et la lumière qui repoussent les ténèbres. Cette religion dispose d'un Livre Saint détaillant les mythes de la Création et dressant la doctrine de l'Église, ainsi qu'une liturgie uniformisée et une hiérarchie bien établie, au sommet de laquelle se trouve le grand prêtre."
 hellenic_pagan_religion_desc: "La religion hellénique est polythéiste, comportant un panthéon de douze divinités majeures, dont Jupiter, Mars, Mercure, Vénus, Minerve et Vesta. Elle est née dans la Grèce antique, et grâce aux conquêtes d'Alexandre le Grand et de l'Empire romain finit par devenir la religion dominante du monde méditerranéen jusqu'à l'établissement du christianisme."
 jain_religion_desc: "Le jaïnisme est une religion très ancienne, provenant de la tradition ascétique indienne des shramana, opposée aux prêtres brahmanes et au système des castes. Les principes guidant le jaïnisme sont l'Ahimsâ - la non-violence - interprétée toutefois de façon plus radicale que dans toute autre religion."
 cathar_religion_desc: "L'hérésie cathare, ou albigeoise, rejette la confession et la sainteté du clergé et du pape. Elle ne dispose que d'un seul sacrement, le consolament, qui lave le péché et fait du croyant un « parfait »."
 fraticelli_religion_desc: "Les fraticelles, ou « petits frères », sont une hérésie catholique qui puise ses racines dans l'ordre monastique des Franciscains. Elle se dévoue à la pauvreté et à l'ascèse, notamment pour les ministres du culte. Les hérétiques fraticelles s'opposent violemment à l'opulence de l'Église et à toute forme de luxe."
 waldensian_religion_desc: "Au départ simple mouvement de réforme au sein de l'Église catholique, l'hérésie vaudoise est anticléricale et prône le retour au vœu de pauvreté. Elle s'oppose à la peine capitale et pense que les laïcs peuvent eux aussi administrer les sacrements."
 lollard_religion_desc: "L'hérésie lollarde s'oppose à la corruption perceptible au sein de l'Église catholique. Comme nombre d'autres hérésies, elle exècre l'opulence et le faste du clergé et prône le retour au christianisme des origines."
 monophysite_religion_desc: "Le monophysisme est l'une des plus anciennes hérésies chrétiennes, qui affirme que le Christ n'a qu'une seule et unique nature. Elle s'oppose donc à la doctrine nestorienne, qui énonce que le Christ disposait de deux natures, l'une divine et l'autre humaine."
 bogomilist_religion_desc: "Le bogomilisme était à l'origine une hérésie chrétienne orthodoxe comportant des éléments gnostiques et qui rejetait entièrement la hiérarchie ecclésiastique et prônait le retour à un christianisme originel. Les bogomiles croient que le monde a été créé par un être maléfique : le Diable."
 monothelite_religion_desc: "Le monothélisme est une doctrine christologique déclarée hérétique en 681. Les monothélites tentèrent de développer les positions miaphysites et monophysites sur la nature unique du Christ en affirmant qu'il disposait d'une nature humaine et d'une nature divine, mais une seule volonté. Le chef nominal de l'Église monothélite est le patriarche monothélite d'Antioche."
 iconoclast_religion_desc: "L'hérésie iconoclaste submergea l'Empire byzantin à plusieurs reprises. Les iconoclastes croient que les images religieuses, notamment les icônes et représentations des saints, sont une forme d'idolâtrie et ne doivent pas être tolérées. Au sommet de leur puissance, ils détruisirent donc un nombre incalculable de décorations et d'icônes, y étant parfois même poussés par les empereurs qui partageaient cette doctrine."
 paulician_religion_desc: "Le paulicianisme est une hérésie gnostique chrétienne influencée par le manichéisme et née en Arménie."
 nestorian_religion_desc: "Le nestorianisme est une branche ancienne du christianisme qui pense que le Christ a deux natures séparées : l'une humaine, l'autre divine. Elle s'oppose donc à la doctrine monophysite, qui énonce que le Christ n'avait qu'une seule et unique nature. Le chef nominal de l'Église nestorienne est le Patriarche d'Orient."
 messalian_religion_desc: "Les messaliens, ou euchites (« Ceux qui prient »), sont une secte hérétique chrétienne née en Mésopotamie, et influencée par des fois dualistes telles que le zoroastrianisme. Ils pensent que Dieu peut être perçu par les sens de la chair, et que cette perception est nécessaire pour atteindre la perfection. Tout le monde naît avec un démon intérieur, et seule la prière intense peut le repousser. Ils pensent aussi que Lucifer est le fils aîné de Dieu et une force du Bien, et que l'inceste est sacré, puisqu'il a été pratiqué par les enfants d'Adam et Ève. Les messaliens ne disposent d'aucun rite ni d'aucune hiérarchie ecclésiastique."
 zikri_religion_desc: "Les zikris sont les disciples de l'imam Akhar Zaman Hazrat Syed Muhammad Jaunpûrî (l'imâm Mehdi)."
 yazidi_religion_desc: "Les yézidis croient que Dieu a créé le monde avant d'en confier la garde à sept anges, dont le principal est l'ange-paon, Malek Taus ou Shaytân, un être habituellement identifié au Satan des chrétiens et des musulmans."
 kharijite_religion_desc: "Les kharidjites sont une branche de l'islam marginalisée et réprimée au début du VIIe s. Ses pratiquants croient que tout pécheur non repentant est un kâfir, et ils rejettent la notion d'infaillibilité des califes."
 druze_religion_desc: "La religion druze est née de la secte chiite des ismaélites, mais ajoute aux religions abrahamiques des aspects gnostiques et néoplatoniciens."
 hurufi_religion_desc: "L'hurufisme est une secte musulmane mystique, cabalistique et soufie."
 samaritan_religion_desc: "Le samaritanisme est une religion abrahamique très proche du judaïsme. Les samaritains professent que leur culte est la véritable religion des Hébreux avant l'Exil à Babylone, préservée par ceux qui sont restés en Israël – au contraire du judaïsme, dont ils pensent qu'il s'agit d'une religion proche mais altérée et détournée."
 karaite_religion_desc: "Le judaïsme karaïte est un mouvement juif caractérisé par la reconnaissance de la seule Tanakh comme autorité légale, aussi bien pour la théologie que pour la loi religieuse juive. Cet aspect le distingue donc du judaïsme rabbinique. Les karaïtes sont convaincus que tous les commandements donnés par Dieu à Moïse ont été notés par écrit dans la Torah, sans qu'il y ait besoin d'une Loi orale ou d'explications supplémentaires."